{% extends "base.html" %}
{% block content %}
    <section id="contact">
        <h1>Contact Me</h1>
        <form>
            <div style="margin:20px;">
                <label for="name"><strong>Name:</strong></label>
                <input type="text" id="name" name="name" required style="height:30px;width:30%;border-radius:10px;">
            </div>
            <div style="margin:20px;">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" required style="height:30px;width:30%; border-radius:10px;">
            </div>
            <div style="margin:20px;">
                <label for="message"><strong>Message:</strong></label>
                <textarea id="message" name="message" rows="5" required style="height:150px;width:32%; border-radius:15px;"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
{% endblock %}
