{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .background-section {
        background-image: url("{% static 'images/pic.webp' %}");
        background-size: cover;
        background-position: center; 
        background-repeat: no-repeat;
        padding: 20px;
        border-radius: 10px;
    }
</style>

<div class="container mt-5">
    <div class="background-section">
        <h1 class="text-center" style="margin-top: 20px;">Therapy Sessions</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Therapy Session</button>
        </form>
        <h2 class="mt-3">Your Sessions</h2>
        <ul class="list-group">
            {% for session in sessions %}
                <li class="list-group-item">
                    <strong>{{ session.date }}:</strong> {{ session.type }} - {{ session.notes }}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
