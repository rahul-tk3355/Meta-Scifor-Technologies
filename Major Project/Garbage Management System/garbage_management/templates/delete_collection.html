{% extends 'base.html' %}

{% block title %}Delete Collection{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-dark text-center">
                    <h2 style="font-weight: bold;">Delete Collection</h2>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4" style="font-size: 1.2rem;">Are you sure you want to delete this collection record?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger mx-2">Confirm Delete</button>
                            <a class="btn btn-secondary" href="{% url 'collection_list' %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
