{% extends 'base.html' %}

{% block title %}Delete Maintenance Log{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-center text-dark">
                    <h2 style="font-weight: bold;">Delete Maintenance Log</h2>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4" style="font-size: 1.2rem;">Are you sure you want to delete this maintenance log?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mx-2">Confirm Delete</button>
                        <a class="btn btn-secondary" href="{% url 'maintenance_log_list' %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
