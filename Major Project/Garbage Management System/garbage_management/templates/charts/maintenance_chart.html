{% extends 'base.html' %}

{% block title %}Maintenance Chart{% endblock %}

{% block content %}
<style>
    #maintenanceChart {
        width: 100% !important; 
        height: 100%; 
    }

    @media (max-width: 576px) {
        #maintenanceChart {
            height: 350px;
        }
    }
</style>

<div class="container">
    <h1 class="text-center text-dark" style="margin-top:100px;">Maintenance Activities Chart</h1>
    <div class="my-4">
        <canvas id="maintenanceChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('maintenanceChart').getContext('2d');
    var maintenanceChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ locations|safe }},
            datasets: [{
                data: {{ counts|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)',
                ],
                borderColor: 'rgba(0, 0, 0, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Number of Maintenance Activities',
                        color: 'black',
                        font: {
                            size: 20, 
                        }
                    },
                    ticks: {
                        font: {
                            size: 16 
                        },
                        color: 'black',
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Bin Locations',
                        color: 'black',
                        font: {
                            size: 20, 
                        }
                    },
                    ticks: {
                        font: {
                            size: 16 
                        },
                        color: 'black',
                        autoSkip: true, 
                        maxRotation: 0, 
                        minRotation: 0
                    }
                },
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
</script>
<br><br>
{% endblock %}
