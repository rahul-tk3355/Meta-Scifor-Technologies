{% extends 'base.html' %}

{% block title %}Bin Fill Chart{% endblock %}

{% block content %}
<style>
    #binChart {
        width: 100% !important;
        height: 100%; 
    }

    @media (max-width: 576px) {
        #binChart {
            height: 400px; 
        }
    }
</style>

<div class="container">
    <h1 class="text-center" style="margin-top:100px;">Bin Fill Chart</h1>
    <div class="my-4">
        <canvas id="binChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    var binData = {
        labels: [{% for bin in bins %}"{{ bin.location }}",{% endfor %}],
        datasets: [{
            label: 'Fill Percentage',
            data: [{% for bin in bins %}{{ bin.fill_percentage }},{% endfor %}],
            backgroundColor: [
                {% for bin in bins %}
                    {% if bin.fill_percentage < 50 %}
                        'rgba(40, 167, 69, 0.7)',  
                    {% elif bin.fill_percentage < 75 %}
                        'rgba(255, 193, 7, 0.7)',  
                    {% else %}
                        'rgba(220, 53, 69, 0.7)',  
                    {% endif %}
                {% endfor %}
            ],
            borderColor: 'rgba(0, 0, 0, 1)',
            borderWidth: 1
        }]
    };

    var ctx = document.getElementById('binChart').getContext('2d');
    var binChart = new Chart(ctx, {
        type: 'bar',
        data: binData,
        options: {
            responsive: true,
            maintainAspectRatio: false, 
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    title: {
                        display: true,
                        text: 'Fill Percentage (%)',
                        color: 'black',
                        font: {
                            size: 20, 
                        }
                    },
                    ticks: {
                        font: {
                            size: 16 
                        },
                        color: 'black',
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Bin Locations',
                        color: 'black',
                        font: {
                            size: 20, 
                        }
                    },
                    ticks: {
                        font: {
                            size: 16
                        },
                        color: 'black',
                        autoSkip: true, 
                        maxRotation: 0, 
                        minRotation: 0
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
</script>
<br><br>
{% endblock %}
